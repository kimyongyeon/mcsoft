<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/jquery.mobile.structure-1.4.2.css" />
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/jquery-1.7.1.min.js"></script>
	<script src="../js/jquery.mobile-1.4.2.js"></script>
</head>
<body>

<div data-role="page">
	<!-- header -->
	<div data-role="header" data-position="fixed" class="header">
	    <h1>고객 등록</h1>
	    <button type="button" class="btn_reset">취소</button>
	    <button type="button" class="btn_submit">저장</button>
	</div>
	<!-- /header -->

	<!-- tab -->
	<ul class="tabs tab5">
		<li><button type="button">기본 정보</button></li>
		<li class="active"><button type="button">상세 정보</button></li>
		<li><button type="button">재무 설계</button></li>
		<li><button type="button">계약 정보</button></li>
		<li><button type="button">프로세스</button></li>
	</ul>
	<!-- /tab -->

	<!-- content -->
	<ul class="cus_wrap cus_con">
		<li class="pt0">
			<h4>고객 상세 정보</h4>
			<div class="hbox">
				<select name="" data-role="none" class="w33">
					<option value="">성별</option>
					<option value="">남</option>
					<option value="">여</option>
				</select>
				<select name="" data-role="none" class="w33 ml5">
					<option value="">결혼</option>
					<option value="">유</option>
					<option value="">무</option>
				</select>
				<div class="flex ml5"><input type="text" data-clear-btn="true" placeholder="결혼일"></div>
			</div>
			<div class="hbox mt5">
				<select name="" data-role="none" class="w33">
					<option value="">생월</option>
					<option value="">1월</option>
					<option value="">2월</option>
					<option value="">3월</option>
					<option value="">4월</option>
					<option value="">5월</option>
					<option value="">6월</option>
					<option value="">7월</option>
					<option value="">8월</option>
					<option value="">9월</option>
					<option value="">10월</option>
					<option value="">11월</option>
					<option value="">12월</option>
				</select>
				<select name="" data-role="none" class="w33 ml5">
					<option value="">연령</option>
					<option value="">0~14세</option>
					<option value="">15~24세</option>
					<option value="">25~34세</option>
					<option value="">35~44세</option>
					<option value="">45~59세</option>
					<option value="">60세 이상</option>
				</select>
				<select name="" data-role="none" class="flex ml5">
					<option value="">직업</option>
					<option value="">CEO</option>
					<option value="">전문직</option>
					<option value="">자영업</option>
					<option value="">회사원</option>
					<option value="">주부</option>
					<option value="">기타</option>
				</select>
			</div>
			<div class="hbox mt5">
				<select name="" data-role="none" class="w33">
					<option value="">소득</option>
					<option value="">1,200 미만</option>
					<option value="">4,800 미만</option>
					<option value="">8,800 미만</option>
					<option value="">1억5천 미만</option>
					<option value="">1억5천 이상</option>
				</select>
				<select name="" data-role="none" class="w33 ml5">
					<option value="">자산</option>
					<option value="">1억 미만</option>
					<option value="">5억 미만</option>
					<option value="">10억 미만</option>
					<option value="">30억 미만</option>
					<option value="">30억 이상</option>
				</select>
				<select name="" data-role="none" class="flex ml5">
					<option value="">맞벌이</option>
					<option value="">유</option>
					<option value="">무</option>
				</select>
			</div>
		</li>
		<li>
			<h4>가족 정보</h4>
			<button type="button" class="btn_add">추가</button>
			<ul>
				<li class="hbox jc">
					<select name="" data-role="none" class="w25">
						<option value="">배우자</option>
						<option value="">부</option>
						<option value="">모</option>
						<option value="">자녀</option>
						<option value="">가족</option>
					</select>
					<div class="flex ml5"><input type="text" data-clear-btn="true" placeholder="이름"></div>
					<div class="flex ml5"><input type="text" data-clear-btn="true" placeholder="생일"></div>
					<button type="button" class="btn_del ml20">삭제</button>
				</li>
			</ul>
		</li>
	</ul>
	<!-- /content -->
</div>

</body>
</html>
