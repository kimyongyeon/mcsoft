<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/jquery.mobile.structure-1.4.2.css" />
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/jquery-1.7.1.min.js"></script>
	<script src="../js/jquery.mobile-1.4.2.js"></script>
</head>
<body>

<div data-role="page">
	<!-- header -->
	<div data-role="header" data-position="fixed" class="header">
	    <h1>고객 등록</h1>
	    <button type="button" class="btn_reset">취소</button>
	    <button type="button" class="btn_submit">저장</button>
	</div>
	<!-- /header -->

	<!-- tab -->
	<ul class="tabs tab5">
		<li><button type="button">기본 정보</button></li>
		<li><button type="button">상세 정보</button></li>
		<li class="active"><button type="button">재무 설계</button></li>
		<li><button type="button">계약 정보</button></li>
		<li><button type="button">프로세스</button></li>
	</ul>
	<!-- /tab -->

	<!-- content -->
	<div data-role="collapsibleset" class="cus_wrap">
		<div data-role="collapsible" data-collapsed="false">
			<h3 class="cus_tit">소득과 지출<span>(단위 : 천원)</span></h3>
			<ul class="cus_con">
				<li class="hbox">
					<div class="flex"><input type="tel" data-clear-btn="true" placeholder="월소득"></div>
					<div class="flex ml5"><input type="tel" data-clear-btn="true" placeholder="추가 소득"></div>
					<div class="flex ml5"><input type="tel" data-clear-btn="true" placeholder="연봉"></div>
				</li>
				<li>
					<h4>저축</h4>
					<button type="button" class="btn_add">추가</button>
					<ul>
						<li class="hbox jc">
							<div class="flex"><input type="text" data-clear-btn="true" placeholder="상품명"></div>
							<div class="flex ml5"><input type="tel" data-clear-btn="true" placeholder="금액"></div>
							<button type="button" class="btn_del ml20">삭제</button>
						</li>
					</ul>
				</li>
				<li>
					<h4>투자</h4>
					<button type="button" class="btn_add">추가</button>
					<ul>
						<li class="hbox jc">
							<div class="flex"><input type="text" data-clear-btn="true" placeholder="상품명"></div>
							<div class="flex ml5"><input type="tel" data-clear-btn="true" placeholder="금액"></div>
							<button type="button" class="btn_del ml20">삭제</button>
						</li>
					</ul>
				</li>
				<li>
					<h4>보험</h4>
					<button type="button" class="btn_add">추가</button>
					<ul>
						<li class="hbox jc">
							<div class="flex"><input type="text" data-clear-btn="true" placeholder="상품명"></div>
							<div class="flex ml5"><input type="tel" data-clear-btn="true" placeholder="금액"></div>
							<button type="button" class="btn_del ml20">삭제</button>
						</li>
					</ul>
				</li>
				<li>
					<h4>지출내역</h4>
					<div class="cus_money1">
						<p><span>저축 : 재형저축</span><span>200,000원</span></p>
						<p><span>투자 : 적립식 펀드</span><span>150,000원</span></p>
						<p><span>보험 : 종신보험</span><span>180,000원</span></p>
                    	<p>총 지출 금액 : <em>520,000원</em></p>
					</div>
				</li>
			</ul>
		</div>
		<div data-role="collapsible">
			<h3 class="cus_tit">자산과 부채<span>(단위 : 천원)</span></h3>
			<ul class="cus_con">
				<li>
					<h4>자산</h4>
					<button type="button" class="btn_add">추가</button>
					<ul>
						<li class="hbox jc">
							<div class="flex"><input type="text" data-clear-btn="true" placeholder="상품명"></div>
							<div class="flex ml5"><input type="tel" data-clear-btn="true" placeholder="총액"></div>
							<button type="button" class="btn_del ml20">삭제</button>
						</li>
					</ul>
				</li>
				<li>
					<h4>부채</h4>
					<button type="button" class="btn_add">추가</button>
					<ul>
						<li class="hbox jc">
							<div class="flex"><input type="text" data-clear-btn="true" placeholder="상품명"></div>
							<div class="flex ml5"><input type="tel" data-clear-btn="true" placeholder="총액"></div>
							<button type="button" class="btn_del ml20">삭제</button>
						</li>
					</ul>
				</li>
				<li>
					<div class="cus_money2">
						<p><span>총 자산</span><span>17,600,000원</span></p>
						<p><span>총 부채</span><span>5,000,000원</span></p>
                    	<p><span>순 자산</span><span>12,600,000원</span></p>
					</div>
				</li>
			</ul>
		</div>
		<div data-role="collapsible">
			<h3 class="cus_tit">꿈과 목표</h3>
			<ul class="cus_btn">
				<li>
					<input type="text" data-clear-btn="true" placeholder="목표 설정 제목">
					<textarea rows="3" data-role="none" placeholder="구체적 목표 내용" class="mt5"></textarea>
					<div class="hbox jc mt5">
						<span class="char">달성 기간</span>
						<div class="flex"><input type="text" placeholder="2013.01.07"></div>
						<span class="char">~</span>
						<div class="flex"><input type="text" placeholder="2013.01.07"></div>
					</div>
					<button type="button" class="btn_del">삭제</button>
				</li>
				<li>
					<input type="text" data-clear-btn="true" placeholder="목표 설정 제목">
					<textarea rows="3" data-role="none" placeholder="구체적 목표 내용" class="mt5"></textarea>
					<div class="hbox jc mt5">
						<span class="char">달성 기간</span>
						<div class="flex"><input type="text" placeholder="2013.01.07"></div>
						<span class="char">~</span>
						<div class="flex"><input type="text" placeholder="2013.01.07"></div>
					</div>
					<button type="button" class="btn_add">추가</button>
				</li>
			</ul>
		</div>
	</div>
	<!-- /content -->
</div>

</body>
</html>
