<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/jquery.mobile.structure-1.4.2.css" />
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/jquery-1.7.1.min.js"></script>
	<script src="../js/jquery.mobile-1.4.2.js"></script>
</head>
<body>

<div data-role="page">
	<!-- header -->
	<div data-role="header" data-position="fixed" class="header">
	    <h1>TA List</h1>
	    <button type="button" class="btn_home">홈</button>
	</div>
	<!-- /header -->

	<!-- tab -->
	<ul class="tabs tab3">
		<li><button type="button">추천 고객 목록</button></li>
		<li><button type="button">등록 고객 목록</button></li>
		<li class="active"><button type="button">Hot List</button></li>
	</ul>
	<!-- /tab -->

	<!-- content -->
	<div class="talist">
		<ul class="list hot_list" data-role="listview" data-filter="true" data-filter-placeholder="이름(초성), 전화번호 검색">
			<!-- 황금노트 고객 -->
		    <li class="divider" data-role="list-divider">황금노트 고객</li>
			<li>
				<img src="../img/ico_cus_m1.png" alt="미분류">
				<em>강현창</em>
				<p>2013.12.02 (월)<span class="sales2">AP</span></p>
				<img src="../img/ico_smiley1.png" alt="">
				<button type="button" class="btn4">변경</button>
			</li>
			<li>
				<img src="../img/ico_cus_m1.png" alt="미분류">
				<em>고길동</em>
				<p>2013.11.05 (수)<span class="sales2">AP</span></p>
				<img src="../img/ico_smiley2.png" alt="">
				<button type="button" class="btn4">변경</button>
			</li>
			<li>
				<img src="../img/ico_cus_m1.png" alt="미분류">
				<em>고준희</em>
				<p>2013.11.05 (수)<span class="sales2">AP</span></p>
				<img src="../img/ico_smiley3.png" alt="">
				<button type="button" class="btn4">변경</button>
			</li>

			<!-- 생일 고객 -->
		    <li class="divider" data-role="list-divider">생일 고객</li>
		    <li>
				<img src="../img/ico_cus_m1.png" alt="미분류">
				<em>김연아</em>
				<p>2013.12.02 (월)<span class="sales1">TA</span></p>
				<button type="button" class="btn4">변경</button>
			</li>
			<li>
				<img src="../img/ico_cus_m1.png" alt="미분류">
				<em>이연희</em>
				<p>2013.12.02 (월)<span class="sales1">TA</span></p>
				<button type="button" class="btn4">변경</button>
			</li>

			<!-- 일반 고객 -->
		    <li class="divider" data-role="list-divider">일반 고객</li>
			<li>
				<img src="../img/ico_cus_m1.png" alt="미분류">
				<em>하연수</em>
				<p>2013.12.02 (월)<span class="sales1">TA</span></p>
				<button type="button" class="btn4">변경</button>
			</li>
		</ul>
	</div>
	<!-- /content -->

	<!-- popup -->
	<div class="popup" style="display:none">
		<div class="pop_feed feed3">
			<h6><span>고길동</span>님의 TA 피드백</h6>
			<ul>
				<li class="hbox jc">
					<label for="" class="char">피드백</label>
					<select name="" data-role="none" class="flex">
						<option value="">성공</option>
						<option value="" selected>재시도</option>
					</select>
				</li>
				<li class="hbox jc">
					<label for="" class="char">TA 기준일</label>
					<div class="flex"><input type="text" value="2014.01.07"></div>
				</li>
				<li class="hbox jc">
					<label for="" class="char">주기</label>
					<select name="" data-role="none" class="flex">
						<option value="">1개월</option>
						<option value="">2개월</option>
						<option value="">3개월</option>
						<option value="">6개월</option>
						<option value="">없음</option>
					</select>
				</li>
			</ul>
			<section>
				<textarea name="" id="" rows="4" data-role="none" placeholder="메모"></textarea>
			</section>
			<div class="btn_box">
				<button type="button" class="btn2">취소</button>
				<button type="button" class="btn1">확인</button>
			</div>
		</div>
	</div>
	<!-- /popup -->
</div>

</body>
</html>
