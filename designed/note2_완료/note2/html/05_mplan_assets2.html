<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/jquery.mobile.structure-1.4.2.css" />
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery-1.7.1.min.js"></script>
    <script src="../js/jquery.mobile-1.4.2.js"></script>
</head>
<body>

<div data-role="page">
    <!-- header -->
    <div data-role="header" data-position="fixed" class="header">
        <h1>부동산 자산</h1>
        <button type="button" class="btn_reset">취소</button>
        <button type="button" class="btn_submit">저장</button>
    </div>
    <!-- /header -->

    <!-- content -->
    <div class="mp_inp">
        <h2 class="tit5">부동산1</h2>
        <button type="button" class="btn_del">삭제</button>
        <dl>
            <dt>부동산명</dt>
            <dd><input type="text"></dd>
            <dt>종류선택</dt>
            <dd>
                <select name="" id="" data-role="none">
                    <option value="">주택/상가</option>
                    <option value="">주택</option>
                    <option value="">상가</option>
                </select>
            </dd>
        </dl>
        <dl>
            <dt>시가(만원)</dt>
            <dd><input type="tel"></dd>
            <dt>소유형태</dt>
            <dd>
                <select name="" id=""  data-role="none">
                    <option value="">자가/전월세</option>
                    <option value="">자가</option>
                    <option value="">자가(전∙월세 내준경우)</option>
                    <option value="">전∙월세</option>
                </select>
            </dd>
        </dl>
        <dl>
            <dt>대출금<br>(만원)</dt>
            <dd><input type="tel"></dd>
            <dt>전세보증금</dt>
            <dd><input type="tel"></dd>
        </dl>
    </div>
    
    <div class="mp_inp">
        <h2 class="tit5">부동산2</h2>
        <button type="button" class="btn_add">추가</button>
        <dl>
            <dt>부동산명</dt>
            <dd><input type="text"></dd>
            <dt>종류선택</dt>
            <dd>
                <select name="" id="" data-role="none">
                    <option value="">주택/상가</option>
                    <option value="">주택</option>
                    <option value="">상가</option>
                </select>
            </dd>
        </dl>
        <dl>
            <dt>시가(만원)</dt>
            <dd><input type="tel"></dd>
            <dt>소유형태</dt>
            <dd>
                <select name="" id=""  data-role="none">
                    <option value="">자가/전월세</option>
                    <option value="">자가</option>
                    <option value="">자가(전∙월세 내준경우)</option>
                    <option value="">전∙월세</option>
                </select>
            </dd>
        </dl>
        <dl>
            <dt>대출금<br>(만원)</dt>
            <dd><input type="tel"></dd>
            <dt>전세보증금</dt>
            <dd><input type="tel"></dd>
        </dl>
    </div>
    <!-- /content -->
</div>

</body>
</html>
