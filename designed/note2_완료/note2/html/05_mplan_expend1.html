<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/jquery.mobile.structure-1.4.2.css" />
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery-1.7.1.min.js"></script>
    <script src="../js/jquery.mobile-1.4.2.js"></script>
</head>
<body>

<div data-role="page">
    <!-- header -->
    <div data-role="header" data-position="fixed" class="header">
        <h1>자기계발</h1>
        <button type="button" class="btn_reset">취소</button>
        <button type="button" class="btn_submit">저장</button>
    </div>
    <!-- /header -->

    <!-- content -->
    <div class="mp_inp">
        <h2 class="tit5">자기계발1</h2>
        <button type="button" class="btn_del">삭제</button>
        <dl>
            <dt>자기계발<br>목표</dt>
            <dd><input type="text"></dd>
        </dl>
        <dl>
            <dt>월사용액<br>(만원)</dt>
            <dd><input type="tel"></dd>
            <dt>사용처</dt>
            <dd><input type="text"></dd>
        </dl>
        <dl>
            <dt>기간</dt>
            <dd class="hbox">
                <div class="flex"><input type="tel" placeholder="시작일"></div>
                <div class="flex ml7"><input type="tel" placeholder="만기일"></div>
            </dd>
        </dl>
    </div>

    <!-- 안내문은 추가입력시 사라짐 -->
    <p class="box_txt" style="display:block">자기계발을 추가할 때는 <button type="button" class="btn_add"></button> 를 클릭해주세요.<br>자기계발이름은 10자 이내로, 사용처는 7자 이내로 입력해주세요!</p>
    <!-- /content -->
</div>

</body>
</html>
