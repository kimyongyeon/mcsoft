<!DOCTYPE html>

        <dl>

            <dt>&nbsp;</dt>
            <dd>&nbsp;</dd>

    <p class="box_txt" style="display:block">자기계발비의 예산수정은 예산&amp;지출 메인화면 항목 중<br>&lt;자기계발&gt;에서만 수정 가능합니다!</p>
