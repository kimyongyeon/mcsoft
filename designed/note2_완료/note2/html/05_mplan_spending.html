<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/jquery.mobile.structure-1.4.2.css" />

<table class="spend_tbl">
    <thead>
        <tr>

            <th scope="col">금월예산</th>
            <th scope="col">전월사용액</th>
        </tr>

    <tbody>
        <tr>

            <td></td>

            <td></td>
        </tr>
        <tr>
            <th scope="row"><button type="button">고정지출</button></th>

            <td></td>
        </tr>
        <tr>
            <th scope="row"><button type="button">변동지출</button></th>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th scope="row"><button type="button">미분류</button></th>
            <td></td>
            <td></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th scope="row">총지출</th>
            <td>3,000,000</td>
            <td></td>
        </tr>
    </tfoot>
</table>

<div class="spend_btn">
