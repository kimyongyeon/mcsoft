<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/jquery.mobile.structure-1.4.2.css" />
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/jquery-1.7.1.min.js"></script>
	<script src="../js/jquery.mobile-1.4.2.js"></script>
</head>
<body>

<div data-role="page">
	<!-- header -->
	<div data-role="header" data-position="fixed" class="header">
	    <h1>내역입력</h1>
	    <button type="button" class="btn_reset">취소</button>
	    <button type="button" class="btn_submit">저장</button>
	</div>
	<!-- /header -->

	<!-- content -->
	<div class="tit_sub">
		<strong>1월2일 토요일</strong>
	</div>
	<ul class="list_input">
		<li>
			<em>금액(원)</em>
			<div>
				<input type="text">
			</div>
		</li>
		<li>
			<em>사용내역</em>
			<div>
				<input type="text" placeholder="EX) 장보기">
			</div>
		</li>
		<li>
			<em>사용처</em>
			<div>
				<input type="text" placeholder="EX) 황금마트">
			</div>
		</li>
		<li>
			<em>분류</em>
			<div class="hbox">
				<select name="" id="" data-role="none" class="flex">
					<option value="">식비</option>
					<option value="">의복/세탁비</option>
					<option value="">생활용품</option>
					<option value="">교통비</option>
					<option value="">교육/육아</option>
					<option value="">의료/건강</option>
					<option value="">자기계발비</option>
					<option value="">미용</option>
					<option value="">문화/외식비</option>
					<option value="">경조사/회비</option>
					<option value="">기부/헌금</option>
					<option value="">주택임대료</option>
					<option value="">주택관리비</option>
					<option value="" selected>미분류</option>
				</select>
				<div class="w50 ml7"><input type="text"></div>
			</div>
		</li>
		<li>
			<em>결제방법</em>
			<div class="hbox">
				<select name="" id="" data-role="none" class="flex">
					<option value="">카드/현금</option>
					<option value="">카드</option>
					<option value="">현금</option>
				</select>
				<div class="w50 ml7"><input type="text"></div>
			</div>
		</li>
		<li>
			<em>주소</em>
			<div class="hbox">
				<span class="select flex">검색</span>
				<select name="" id="" data-role="none" class="w50 ml7">
					<option value="">평가</option>
					<option value="">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
					<option value="">&#9733;&#9733;&#9733;&#9733;&#9734;</option>
					<option value="">&#9733;&#9733;&#9733;&#9734;&#9734;</option>
					<option value="">&#9733;&#9733;&#9734;&#9734;&#9734;</option>
					<option value="">&#9733;&#9734;&#9734;&#9734;&#9734;</option>
				</select>
			</div>
		</li>
		<li>
			<em>영수증</em>
			<div>내역입력 저장 후 영수증 관리를 클릭해주세요!</div>
		</li>
	</ul>
	<p class="box_txt">사용내역과 사용처는 10자 이내로 입력해주세요. 문화∙외식비와 교육∙육아 항목은 검색과 평가 버튼을 사용해주세요!</p>
	<!-- /content -->
</div>

</body>
</html>
