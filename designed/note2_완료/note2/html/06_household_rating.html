<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/jquery.mobile.structure-1.4.2.css" />
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery-1.7.1.min.js"></script>
    <script src="../js/jquery.mobile-1.4.2.js"></script>
</head>
<body>

<div data-role="page">
    <!-- header -->
    <div data-role="header" data-position="fixed" class="header">
        <h1>별점평가 리스트</h1>
        <button type="button" class="btn_back">이전</button>
    </div>
    <!-- /header -->

    <!-- content -->
    <div class="box_date">
    	<h2>2014년 1월(01.01~01.31)</h2>
    	<button type="button">이전달 보기</button>
    	<button type="button">다음달 보기</button>
    </div>
    <ul class="list_rating">
        <li>
        	<em>1. 삼성각</em>
        	<img src="../img/ico1.png" alt="삼성각">
        	<div><span style="width:100%"></span></div>
    		<button type="button" style="display:none">랭킹공유</button>
        </li>
        <li>
        	<em>2. 스타커피</em>
        	<img src="../img/ico2.png" alt="스타커피">
        	<div><span style="width:100%"></span></div>
    		<button type="button" style="display:none">랭킹공유</button>
        </li>
        <li>
        	<em>3. 원웨이</em>
        	<img src="../img/ico3.png" alt="원웨이">
        	<div><span style="width:80%"></span></div>
    		<button type="button" style="display:none">랭킹공유</button>
        </li>
    </ul>
    <!-- /content -->
</div>

</body>
</html>
