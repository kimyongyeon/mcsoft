<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>

<!-- header -->
<div class="header">
    <h1>영수증 관리</h1>
    <button type="button" class="btn_back">이전</button>
    <button type="button" class="btn_picture">영수증 사진찍기</button>
    <button type="button" class="btn_star">별점평가 리스트</button>
</div>
<!-- /header -->

<!-- content -->
<div class="box_date">
	<h2>2014년 1월(01.01~01.31)</h2>
	<button type="button">이전달 보기</button>
	<button type="button">다음달 보기</button>
</div>
<div id="mySwipe" class="swipe hh_swipe2">
    <div>
        <!-- 1. -->
        <div class="hbox cc">
        	<p>영수증을 사진으로 찍어 [스마트폰 사진보관함]에<br>월별로 정리해 놓으세요!</p>
        </div>
        <!-- //1. -->

        <!-- 2. -->
        <div class="receipt">
        	<ul>
        		<li><img src="../img/img_receipt.png" alt="영수증"></li>
        		<li><img src="../img/img_receipt.png" alt="영수증"></li>
        		<li><img src="../img/img_receipt.png" alt="영수증"></li>
        		<li><img src="../img/img_receipt.png" alt="영수증"></li>
        		<li><img src="../img/img_receipt.png" alt="영수증"></li>
        		<li><img src="../img/img_receipt.png" alt="영수증"></li>
        		<li><img src="../img/img_receipt.png" alt="영수증"></li>
        		<li><img src="../img/img_receipt.png" alt="영수증"></li>
        		<li><img src="../img/img_receipt.png" alt="영수증"></li>
        		<li><img src="../img/img_receipt.png" alt="영수증"></li>
        		<li><img src="../img/img_receipt.png" alt="영수증"></li>
        		<li><img src="../img/img_receipt.png" alt="영수증"></li>
        	</ul>
        </div>
        <!-- //2. -->
		
		<!-- 3. -->
        <div></div>
		<!-- //3. -->
    </div>
	<ul id="myIndicator" class="indicator">
	    <li class="on"><span>1</span></li>
	    <li><span>2</span></li>
	    <li><span>3</span></li>
	</ul>
</div>
<!-- /content -->

<!-- script -->
<script src="../js/swipe.js"></script>
<script>
var bullets = document.getElementById('myIndicator').getElementsByTagName('li');
var elem = document.getElementById('mySwipe');
window.mySwipe = Swipe(elem, {
    startSlide: 0,
    speed: 400,
    continuous: false,
    disableScroll: false,
    stopPropagation: false,
    callback: function(pos) {
    	var i = bullets.length;
    	while (i--) {
    		bullets[i].className = ' ';
      	}
      	bullets[pos].className = 'on';
    },
    transitionEnd: function(index, elem) {}
});
</script>

</body>
</html>
