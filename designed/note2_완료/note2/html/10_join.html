<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/jquery.mobile.structure-1.4.2.css" />
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/jquery-1.7.1.min.js"></script>
	<script src="../js/jquery.mobile-1.4.2.js"></script>
</head>
<body>

<div data-role="page">
	<!-- header -->
	<div data-role="header" class="header">
	    <h1>회원가입</h1>
	    <button type="button" class="btn_close">닫기</button>
	</div>
	<!-- /header -->
	
	<!-- content -->
	<div class="join">
		<label for="" class="tit">아이디/비밀번호</label>
		<div><input type="text" data-clear-btn="true" placeholder="이메일 아이디" value="9comets@gmail.com"></div>
		<div class="mt5"><input type="password" data-clear-btn="true" placeholder="비밀번호(8자리 이상)"></div>
		<button type="button" class="btn_pc">PC 키보드 보기</button>

		<label for="" class="tit clear">기본정보</label>
		<div class="hbox">
			<div class="flex"><input type="text" data-clear-btn="true" placeholder="이름"></div>
			<div class="w60 ml5"><input type="text" data-clear-btn="true" placeholder="담당FC의 이름을 입력해주세요."></div>
		</div>
		
		<div class="chk_all">
			<input type="checkbox" data-role="none" id="chkAll"><label for="chkAll">이용약관, 개인정보 수집·이용 모두 동의</label>
		</div>
		<ul class="chk_list">
			<li>
				<input type="checkbox" data-role="none" id="chk1"><label for="chk1">황금노트 이용약관 동의</label>
				<button type="button">자세히</button>
			</li>
			<li>
				<input type="checkbox" data-role="none" id="chk2"><label for="chk2">개인정보 수집·이용 동의</label>
				<button type="button">자세히</button>
			</li>
			<li>
				<input type="checkbox" data-role="none" id="chk3"><label for="chk3">위치정보 이용약관 동의</label>
				<button type="button">자세히</button>
			</li>
		</ul>

		<button type="button" class="btn_join">가입하기</button>
	</div>
	<!-- /content -->
</div>

</body>
</html>
