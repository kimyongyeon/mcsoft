<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/jquery.mobile.structure-1.4.2.css" />
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/jquery-1.7.1.min.js"></script>
	<script src="../js/jquery.mobile-1.4.2.js"></script>
</head>
<body>

<div data-role="page">
	<!-- header -->
	<div data-role="header" class="header">
	    <h1>비밀번호 찾기</h1>
	    <button type="button" class="btn_close">닫기</button>
	</div>
	<!-- /header -->

	<!-- content -->
	<div class="pwsearch">
		<h2>본인 확인</h2>
		<div>
			<p class="txt_info">비밀 번호를 찾을 방법을 선택해 주세요.</p>
			<ul>
				<li>
					<div class="hbox box_radio">
						<input type="radio" id="radio1" name="radio" data-role="none">
						<div class="flex">
							<label for="radio1">회원 가입시 등록된 휴대폰 번호로 인증</label>
							<em>(010-3***-***5)</em>
							<p>회원정보에 등록한 휴대폰 번호와 입력한 휴대폰 번호가 같아야, 인증번호를 받을 수 있습니다.</p>
						</div>
					</div>
					<div class="mb5"><input type="text" data-clear-btn="true" placeholder="이름"></div>
					<div class="hbox">
						<select name="" id="" data-role="none" class="w30">
							<option value="">010</option>
						</select>
						<div class="flex ml5"><input  type="tel" data-clear-btn="true" placeholder="휴대폰 번호"></div>
						<button type="button" class="btn_certify">인증</button>
					</div>
					<div class="mt5"><input  type="tel" data-clear-btn="true" placeholder="인증번호 숫자 6자리"></div>
				</li>
				<li class="hbox box_radio">
					<input type="radio" id="radio2" name="radio" data-role="none">
					<div class="flex pb0">
						<label for="radio2">회원 가입시 등록된 이메일로 인증</label>
						<em>(9c*****@g******.com)</em>
					</div>
				</li>
			</ul>
			<button type="button" class="btn_pwsearch">확인</button>
		</div>
	</div>
	<!-- /content -->
</div>

</body>
</html>
