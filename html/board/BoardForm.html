<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"	name="viewport">
  <title>Index[pcs]</title>  
   <script src="../../lib/js/header.js" type="text/javascript"></script>      
</head>
<body>
<!-- Home -->
<div data-role="page" id="BoardForm_page">
    <div data-theme="a" data-role="header">
        <a data-icon="back" data-rel="back">이전</a>
		<h1>Board Form</h1>
    </div>
    
    <div data-role="content">
		<div data-theme="a" data-mini="true">
			<div>
				<div>제목</div>
				<div>
					<input class="_boardTitle" type="text" placeholder="제목을 입력해 주세요." data-mini="true">
				</div>
			</div>
		</div>
		<div data-theme="a" data-mini="true">
			<div>
				<div>
					작성자
				</div>
				<div>
					<div>
						<input class="_boardWriter" type="text"data-mini="true" value="홍길동" readonly="readonly">
					</div>
				</div>
			</div>
		</div>
		<div data-theme="a" data-mini="true">
			<div >
				<div>
					내용
				</div>
				<div >
					<textarea placeholder="내용을 입력해 주세요." class="_boardContents"></textarea>
				</div>
			</div>
		</div>
    </div>
    
	<div data-theme="a" data-role="footer" data-position="fixed">
		<div data-role="navbar" data-iconpos="left">
			<ul>
				<li>
					<a data-theme="a" data-icon="check" class="_boardSave">저장</a>
				</li>
			</ul>
		</div>
    </div>
    <script src="app_js/BoardForm.js"></script>
</div>
</body>
</html>
