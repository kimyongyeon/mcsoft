<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/jquery.mobile.structure-1.4.2.css" />
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/jquery-1.7.1.min.js"></script>
	<script src="../js/jquery.mobile-1.4.2.js"></script>
</head>
<body>

<div data-role="page">
	<!-- header -->
	<div data-role="header" data-position="fixed" class="header">
	    <h1>고객 등록</h1>
	    <button type="button" class="btn_reset">취소</button>
	    <button type="button" class="btn_submit">저장</button>
	</div>
	<!-- /header -->

	<!-- tab -->
	<ul class="tabs tab5">
		<li><button type="button">기본 정보</button></li>
		<li><button type="button">상세 정보</button></li>
		<li><button type="button">재무 설계</button></li>
		<li class="active"><button type="button">계약 정보</button></li>
		<li><button type="button">프로세스</button></li>
	</ul>
	<!-- /tab -->

	<!-- content -->
	<div class="cus_wrap">
		<h3 class="cus_tit">보험 계약 정보</h3>
		<ul class="cus_btn">
			<li class="">
				<div class="hbox">
					<div class="flex"><input type="text" data-clear-btn="true" placeholder="상품명"></div>
					<div class="flex ml5"><input type="text" data-clear-btn="true" placeholder="보험사"></div>
				</div>
				<div class="hbox mt5">
					<div class="flex"><input type="text" data-clear-btn="true" placeholder="계약자"></div>
					<div class="flex ml5"><input type="text" data-clear-btn="true" placeholder="보험 대상자"></div>
				</div>
				<div class="hbox mt5">
					<div class="flex"><input type="text" placeholder="계약일" value="2014.02.22"></div>
					<div class="flex ml5"><input type="text" placeholder="자동 이체일" value="23일"></div>
				</div>
				<div class="hbox mt5">
					<div class="flex"><input type="text" data-clear-btn="true" placeholder="증권 번호"></div>
					<div class="flex ml5"><input type="tel" data-clear-btn="true" placeholder="보험료"></div>
				</div>
				<textarea rows="5" data-role="none" placeholder="보장 내용" class="mt5"></textarea>
				<button type="button" class="btn_add">추가</button>
			</li>
		</ul>
	</div>
	<!-- /content -->
</div>

</body>
</html>
