<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/jquery.mobile.structure-1.4.2.css" />

<body>

<div data-role="page">

	<!-- tab -->
	<ul class="tabs tab5">

		<li><button type="button">상세 정보</button></li>

			<tr>

			<tr>

				<th scope="row">증권번호</td>

			<tr>

			</tr>

	</div>
	<!-- /content -->
</div>
