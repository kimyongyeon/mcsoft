<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="../../lib/js/header.js" type="text/javascript"></script>
</head>
<body>

<div data-role="page" id="client_tab_02_page">
	<!-- header -->
	<div data-role="header" data-position="fixed" class="header">
	    <h1>고객 등록</h1>
	    <button type="button" class="_info_exit btn_reset">취소</button>
	    <button type="button" class="_info_save btn_submit">저장</button>
	</div>
	<!-- /header -->

	<!-- tab -->
	<ul class="tabs tab5">
		<li><button type="button" class="_client_info_base">기본 정보</button></li>
		<li class="active"><button type="button" >상세 정보</button></li>
		<li><button type="button" class="_client_info_income">재무 설계</button></li>
		<li><button type="button" class="_client_info_contract">계약 정보</button></li>
		<li><button type="button">프로세스</button></li>
	</ul>
	<!-- /tab -->

	<!-- content -->
	<ul class="cus_wrap cus_con">
		<li class="pt0">
			<h4>고객 상세 정보</h4>
			<div class="hbox">
				<select name="_client_sex" data-role="none" class="_client_sex w33">
					<option value="0">성별</option>
					<option value="m">남</option>
					<option value="w">여</option>
				</select>
				<select name="_client_marray" data-role="none" class="_client_marray w33 ml5">
					<option value="0">결혼</option>
					<option value="1">유</option>
					<option value="2">무</option>
				</select>
				<div class="flex ml5"><input type="text" data-clear-btn="true" placeholder="결혼일" name="_client_marray_dt" class="_client_marray_dt"></div>
			</div>
			<div class="hbox mt5">
				<select data-role="none" name="_client_birth_month" class="_client_birth_month w33">
					<option value="0">생월</option>
					<option value="1">1월</option>
					<option value="2">2월</option>
					<option value="3">3월</option>
					<option value="4">4월</option>
					<option value="5">5월</option>
					<option value="6">6월</option>
					<option value="7">7월</option>
					<option value="8">8월</option>
					<option value="9">9월</option>
					<option value="10">10월</option>
					<option value="11">11월</option>
					<option value="12">12월</option>
				</select>
				<select name="" data-role="none" class="_client_age w33 ml5">
					<option value="0">연령</option>
					<option value="1">0~14세</option>
					<option value="2">15~24세</option>
					<option value="3">25~34세</option>
					<option value="4">35~44세</option>
					<option value="5">45~59세</option>
					<option value="6">60세 이상</option>
				</select>
				<select name="" data-role="none" class="_client_age flex ml5">
					<option value="0">직업</option>
					<option value="1">CEO</option>
					<option value="2">전문직</option>
					<option value="3">자영업</option>
					<option value="4">회사원</option>
					<option value="5">주부</option>
					<option value="6">기타</option>
				</select>
			</div>
			<div class="hbox mt5">
				<select name="" data-role="none" class="_client_income w33">
					<option value="0">소득</option>
					<option value="1">1,200 미만</option>
					<option value="2">4,800 미만</option>
					<option value="3">8,800 미만</option>
					<option value="4">1억5천 미만</option>
					<option value="5">1억5천 이상</option>
				</select>
				<select name="" data-role="none" class="_client_property w33 ml5">
					<option value="0">자산</option>
					<option value="1">1억 미만</option>
					<option value="2">5억 미만</option>
					<option value="3">10억 미만</option>
					<option value="4">30억 미만</option>
					<option value="5">30억 이상</option>
				</select>
				<select name="" data-role="none" class="_client_together flex ml5">
					<option value="0">맞벌이</option>
					<option value="1">유</option>
					<option value="2">무</option>
				</select>
			</div>
		</li>
		<li>
			<h4>가족 정보</h4>
			<button type="button" class="_family_add btn_add">추가</button>
			<ul class="_client_family_list">
				
			</ul>
		</li>
	</ul>
	<!-- /content -->
	
	<!--  가족정보 템플릿 -->
		<ul class="mcsoft-template" id="_client_familiy_add_templet">
			<li class="_new_list_item hbox jc">
					<select name="_family_gb" data-role="none" class="_family_gb w25">
						<option value="0">배우자</option>
						<option value="1">부</option>
						<option value="2">모</option>
						<option value="3">자녀</option>
						<option value="4">가족</option>
					</select>
					<div class="flex ml5"><input type="text" data-clear-btn="true" placeholder="이름" class="_family_name"></div>
					<div class="flex ml5"><input type="text" data-clear-btn="true" placeholder="생일" class="_family_birth"></div>
					<button type="button" class="_family_del btn_del ml20">삭제</button>
				</li>
		</ul>
	
	<script src="app_js/client_tab_02.js"></script>
</div>

</body>
</html>
