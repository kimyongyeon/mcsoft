<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/jquery.mobile.structure-1.4.2.css" />
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/jquery-1.7.1.min.js"></script>
	<script src="../js/jquery.mobile-1.4.2.js"></script>
</head>
<body>

<div data-role="page">
	<!-- header -->
	<div data-role="header" data-position="fixed" class="header">
	    <h1>선물 상세보기</h1>
    	<button type="button" class="btn_back">이전</button>
	    <button type="button" class="btn_submit btn_txt">선물함</button>
	</div>
	<!-- /header -->

	<!-- content -->
	<div class="crm_view1">
		<h2>앱</h2>
		<button type="button">카테고리</button>
	</div>

	<div class="crm_view2">
		<div class="crm_img"><img src="../img/img6.png" alt=""></div>
		<h3><span>성공노트</span>MC Soft</h3>
		<p><span>15,000원</span><span class="ico_gift">1,000+회</span></p>
		<em>설치된 항목</em>
	</div>
	
	<div class="crm_view3">
		<select name="" id="" data-role="none">
			<option value="">옵션</option>
		</select>
	</div>

	<div class="crm_view4">
		<h4>설명</h4>
		<p>Mobile CRM for Korean Only</p>
		<ul class="bul_list">
			<li>버전 1.34</li>
			<li>2012. 9. 29에 업데이트 됨</li>
			<li>크기 : <span>2.55 MB</span></li>
			<li>컨텐츠 등급 : <span>전체 이용가</span></li>
		</ul>
		<button type="button" class="btn4">상세이미지 보기</button>
	</div>	
	<!-- /content -->
	
	<!-- footer -->
	<div data-role="footer" data-position="fixed" class="btn_box">
		<button type="button" class="btn2">구매하기</button>
		<button type="button" class="btn1">선물하기</button>
	</div>
	<!-- /footer -->
</div>

</body>
</html>
