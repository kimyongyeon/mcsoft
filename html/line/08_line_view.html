<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/jquery.mobile.structure-1.4.2.css" />
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/jquery-1.7.1.min.js"></script>
	<script src="../js/jquery.mobile-1.4.2.js"></script>
</head>
<body>

<div data-role="page">
	<!-- header -->
	<div data-role="header" id= "head" class="header">
	    <h1>동선보기</h1>
	    <button type="button" class="btn_back">이전</button>
	    <button type="button" class="btn_search">지도 검색</button>
	</div>
	<!-- /header -->

	<!-- content -->
	<div id="map" class="map_area">
		<div class="map_canvas"></div>
		<p class="map_top">서울시 서초구 서초대로78길 42</p>
		<button type="button" class="btn_now">현재 위치</button>
		<div class="map_line">
			<p>홍길동, 김연아, 하연수</p>
		</div>
	</div>
	<div id="cont" class="line_bar">
		<!-- 동선 보기 -->
		<div class="line_view1" style="display:block">
			<img src="../img/ico_pin0.png" alt="핀아이콘">
			<strong>시작 위치</strong>
			<p><span>서울 서초구 서초대로 78길 42</span></p>
			<p>거리 : <span>약 23.5 Km</span></p>
		</div>
		<!-- /동선 보기 -->

		<!-- 고객 순서 보기 -->
		<div class="line_view2" style="display:none">
			<div class="sales2">
				<span>AP</span>
				<strong>홍길동고객</strong>
				<img src="../img/ico_num2.png" alt="2">
			</div>
			<p>2013.12.11(수) 오전 10:30</p>
			<button type="button" class="btn_send">문자보내기</button>
			<button type="button" class="btn_call">전화걸기</button>
		</div>
		<!-- 고객 순서 보기 -->
		<button type="button" class="btn_left">좌</button>
		<button type="button" class="btn_right">우</button>
	</div>
	<!-- /content -->
</div>

<!-- script -->
<script>
mapHeight();
function mapHeight() {
	var pageHeight = window.innerHeight; // 실제 화면 높이
	var headHeight = $("#head").height();
	var contHeight = $("#cont").height();
	var finalHeight = 0; // 최종적인 지도 영역 높이

	finalHeight = pageHeight - headHeight - contHeight; // 해더, 제외영역 빼는
	$("#map").height(finalHeight);
}
</script>

</body>
</html>
