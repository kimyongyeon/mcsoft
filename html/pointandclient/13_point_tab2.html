<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/jquery.mobile.structure-1.4.2.css" />
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/jquery-1.7.1.min.js"></script>
	<script src="../js/jquery.mobile-1.4.2.js"></script>
</head>
<body>

<div data-role="page">
	<!-- header -->
	<div data-role="header" data-position="fixed" class="header">
	    <h1>포인트 및 고객</h1>
	    <button type="button" class="btn_home">홈</button>
	    <button type="button" class="btn_list">대화목록</button>
	</div>
	<!-- /header -->

	<!-- tab -->
	<ul class="tabs tab_point">
		<li><button type="button">포인트 및 고객 정보</button></li>
		<li class="active"><button type="button">황금노트 고객</button></li>
	</ul>
	<!-- /tab -->

	<!-- bar -->
	<div class="bar_point fixed">
		<em>김연하<span>미래애셋</span></em>
		<strong>320<span>(+80)</span></strong>
	</div>
	<!-- /bar -->

	<!-- content -->
	<div class="point2">
		<ul>
			<li>
				<img src="../img/ico_smiley1.png" alt="">
				<em class="flex">고준희</em>
				<span class="ico_point"></span>
				<button type="button" class="btn_cheer3">응원하기</button>
			</li>
			<li>
				<img src="../img/ico_smiley2.png" alt="">
				<em class="flex">박재상</em>
				<span class="ico_point"></span>
				<button type="button" class="btn_cheer5">응원하기</button>
			</li>
			<li>
				<img src="../img/ico_smiley3.png" alt="">
				<em class="flex">하연수</em>
				<span class="ico_point"></span>
				<button type="button" class="btn_cheer5">응원하기</button>
			</li>
		</ul>
	</div>
	<!-- /content -->

	<!-- footer -->
	<div data-role="footer" data-position="fixed" class="btn_box">
		<button type="button" class="btn2">포인트 구매</button>
		<button type="button" class="btn1">포인트 무료 충전</button>
	</div>
	<!-- /footer -->

	<!-- popup -->
	<div class="bg_pop" style="display:none">
		<div class="pop_func pop_point">
			<button type="button"></button>
			<ul>
				<li>대화 하기</li>
				<li>포인트 선물</li>
				<li>포인트 구매</li>
			</ul>
		</div>
	</div>
	<!-- /popup -->
</div>

</body>
</html>
