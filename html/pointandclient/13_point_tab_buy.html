<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/jquery.mobile.structure-1.4.2.css" />
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/jquery-1.7.1.min.js"></script>
	<script src="../js/jquery.mobile-1.4.2.js"></script>
</head>
<body>

<div data-role="page">
	<!-- header -->
	<div data-role="header" data-position="fixed" class="header">
	    <h1>포인트 선물</h1>
	    <button type="button" class="btn_back">이전</button>
	</div>
	<!-- /header -->

	<!-- bar -->
	<div class="bar_point">
		<em>김연하<span>미래애셋</span></em>
		<strong>320<span>(+80)</span></strong>
	</div>
	<!-- /bar -->

	<!-- content -->
	<div class="point_etc point_buy">
		<p class="txt">구매하실 포인트를 선택해주세요.</p>
		<div class="info_box">
			<ul class="info1">
				<li><em>구매전 : </em><span>300</span></li>
				<li><em>구매후 : </em><span>13,000</span></li>
			</ul>
			<div class="info2">
				<label for="">구매할 포인트</label>
				<select name="" id="" data-role="none">
					<option value="">10000</option>
				</select>
			</div>
			<div class="hbox jc">
				<em>최종 결제 금액</em>
				<span>9,500원</span>
			</div>
			<div>
				<em>결제 방법</em>
				<ul>
					<li>신용카드 결제</li>
					<li>휴대폰 결제</li>
				</ul>
			</div>
		</div>
		<p class="notice">결제 시 주의하세요.</p>
	</div>
	<!-- /content -->

	<!-- footer -->
	<div data-role="footer" data-position="fixed" class="point_terms">
		<ul class="hbox cc">
			<li><a href="">이용약관</a>&nbsp;&nbsp;ㅣ&nbsp;&nbsp;</li>
			<li><a href="">법적고지</a>&nbsp;&nbsp;ㅣ&nbsp;&nbsp;</li>
			<li><a href="">사업자 정보</a></li>
		</ul>
	</div>
	<!-- /footer -->
</div>

</body>
</html>
