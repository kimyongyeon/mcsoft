<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/jquery.mobile.structure-1.4.2.css" />
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/jquery-1.7.1.min.js"></script>
	<script src="../js/jquery.mobile-1.4.2.js"></script>
</head>
<body>

<div data-role="page">
	<!-- header -->
	<div data-role="header" data-position="fixed" class="header">
	    <h1>포인트 선물</h1>
	    <button type="button" class="btn_back">이전</button>
	</div>
	<!-- /header -->

	<!-- bar -->
	<div class="bar_point">
		<em>김연하<span>미래애셋</span></em>
		<strong>320<span>(+80)</span></strong>
	</div>
	<!-- /bar -->

	<!-- content -->
	<div class="point_etc point_gift">
		<p class="txt">선물하실 포인트를 선택해주세요.</p>
		<div class="info_box">
			<strong>To. 고준희님</strong>
			<ul class="info1">
				<li><em>사용가능 : </em><span>300</span></li>
				<li><em>사용후 : </em><span>220</span></li>
			</ul>
			<div class="info2">
				<label for="">선물할 포인트</label>
				<select name="" id="" data-role="none">
					<option value="">100</option>
				</select>
			</div>
		</div>
		<p class="notice">선물시 주의하세요.</p>
		<ul class="bul_list">
			<li>개인당 선물 가능 횟수 : 월 3회, 주 1회</li>
			<li>개인당 선물 포인트 제한 : 월 1500, 일 500</li>
			<li>선물 후 차감된 금액은 복구되지 않습니다.</li>
			<li>고객과 포인트를 확인한 후에 선물 해주세요.</li>
		</ul>
	</div>
	<!-- /content -->

	<!-- footer -->
	<div data-role="footer" data-position="fixed" class="btn_box none">
		<button type="button" class="btn2">취소 하기</button>
		<button type="button" class="btn1">선물 하기</button>
	</div>
	<!-- /footer -->
</div>

</body>
</html>
