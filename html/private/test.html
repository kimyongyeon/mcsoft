		function callNewsflashList() {
			var jString = window.JSInterface.callNewsflashList();
			var json = JSON.parse(jString);
			
			NewsFlash.ACNT_LOC.value = json.INFO_ENVIROMENT.ACNT_LOC;        // 발생장소
			NewsFlash.ACNT_GRADE.value = json.INFO_ENVIROMENT.ACNT_GRADE;    // 사고등급
			NewsFlash.OCUR_DTTM.value = json.INFO_ENVIROMENT.OCUR_DTTM;      // 발생시간

			NewsFlash.FRHS_RPT_YN.value = json.INFO_ENVIROMENT.FRHS_RPT_YN;  // 신고여부

			
			NewsFlash.ACNT_CONTENTS.value = json.INFO_NEWSFLASH.ACNT_CONTENTS; // 사고내용
			NewsFlash.ACNT_TTL.value = json.INFO_NEWSFLASH.ACNT_TTL;           // 사고명

			NewsFlash.WR_USER_NM.value = json.INFO_SENDER.WR_USER_NM;          // 작성자
			NewsFlash.WR_PHONE_NO.value = json.INFO_SENDER.WR_PHONE_NO;        // 전화번호
			NewsFlash.WR_DEPT_NM.value = json.INFO_SENDER.WR_DEPT_NM;          // 작성부서

		function printTime() {
			//var clock = document.getElementById("Time");            // 출력할 장소 선택
			var now = new Date();                                                  // 현재시간
			var nowTime = now.getFullYear() + "년" + (now.getMonth()+1) + "월" + now.getDate() + "일" + now.getHours() + "시" + now.getMinutes() + "분" + now.getSeconds() + "초";

		   // clock.innerHTML = nowTime;           // 현재시간을 출력
		   // setTimeout("printTime()",1000);         // setTimeout(“실행할함수”,시간) 시간은1초의 경우 1000
			NewsFlash.OCUR_DTTM.value = nowTime;
		}
