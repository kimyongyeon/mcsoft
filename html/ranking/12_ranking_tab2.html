<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/jquery.mobile.structure-1.4.2.css" />
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/jquery-1.7.1.min.js"></script>
	<script src="../js/jquery.mobile-1.4.2.js"></script>
</head>
<body>

<div data-role="page">
	<!-- header -->
	<div data-role="header" data-position="fixed" class="header">
	    <h1>주간 순위</h1>
	    <button type="button" class="btn_home">홈</button>
	    <button type="button" class="btn_buddy">친구목록</button>
	</div>
	<!-- /header -->

	<!-- tab -->
	<ul class="tabs tab_rank">
		<li><button type="button">전체 순위</button></li>
		<li class="active"><button type="button">미래에셋 순위</button></li>
	</ul>
	<!-- /tab -->

	<!-- content -->
	<div class="ranking">
		<ul>
			<li>
				<span class="ico_rank">1</span>
				<em>홍길동<span>미래애셋</span></em>
				<strong>13,250</strong>
				<div><button type="button" class="btn_cheer3">응원하기</button></div>
			</li>
			<li>
				<span class="ico_rank">2</span>
				<em>박은영<span>미래애셋</span></em>
				<strong>10,007</strong>
				<div><button type="button" class="btn_cheer5">응원하기</button></div>
			</li>
			<li>
				<span class="ico_rank">3</span>
				<em>정준영<span>삼성생명</span></em>
				<strong>8,250</strong>
				<div><button type="button" class="btn_cheer1">응원하기</button></div>
			</li>
			<li>
				<span class="ico_rank">4</span>
				<em>이건일<span>교보생명</span></em>
				<strong>8,115</strong>
				<div><button type="button" class="btn_cheer6">응원하기</button></div>
			</li>
			<li>
				<span class="ico_rank">5</span>
				<em>이건일<span>교보생명</span></em>
				<strong>8,115</strong>
				<div><button type="button" class="btn_cheer6">응원하기</button></div>
			</li>
		</ul>
	</div>
	<!-- /content -->

	<!-- footer -->
	<div data-role="footer" data-position="fixed" class="foot_rank">
		<ul class="bul_list">
			<li><span>최고점수</span><span>11,004</span></li>
			<li><span>최고순위</span><span>13위</span></li>
			<li><span>응원 한 수</span><span>123회</span></li>
			<li><span>응원 받은 수</span><span>121회</span></li>
		</ul>
		<div class="box_rank1">
			<em>김연하</em>
			<span>미래애셋</span>
			<strong>3,200</strong>
		</div>
		<div class="box_rank2">
			<p>친구 이혜정님이 23위에 있습니다.</p>
			<span class="ico_rank">55</span>
		</div>
	</div>
	<!-- /footer -->

	<!-- popup -->
	<div class="popup" style="display:block">
		<div class="pop_cheer">
			<h6>응원하기</h6>
			<section class="hbox jc">
				<button type="button" class="ico_cheer1">일등</button>
				<button type="button" class="ico_cheer2">축하</button>
				<button type="button" class="ico_cheer3">웃음</button>
				<button type="button" class="ico_cheer4">격려</button>
				<button type="button" class="ico_cheer5">사랑</button>
			</section>
			<section>
				<textarea rows="3" data-role="none" placeholder="응원의 글을 입력하세요.(50자내외)"></textarea>
			</section>
			<div class="btn_box">
				<button type="button" class="btn2">취소</button>
				<button type="button" class="btn1">확인</button>
			</div>
		</div>
	</div>
	<!-- /popup -->
</div>

</body>
</html>
